name: Meta Ads â†’ Neon Daily Sync

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3:00 AM UTC
  workflow_dispatch:       # Allows manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas sqlalchemy psycopg2-binary openpyxl

      - name: Run meta_data_full.py
        env:
          ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          NEON_CONNECTION_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
        run: python meta_data_full.py

      - name: Wait 5 minutes (rate limit buffer)
        run: sleep 300

      - name: Run meta_age.py
        env:
          ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          NEON_CONNECTION_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
        run: python meta_age.py

      - name: Wait 5 minutes (rate limit buffer)
        run: sleep 300

      - name: Run meta_region.py
        env:
          ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          NEON_CONNECTION_STRING: ${{ secrets.NEON_CONNECTION_STRING }}
        run: python meta_region.py
